<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - LawCo</title>
    <link rel="shortcut icon" href="assets/images/fav-icon.png" type="image/x-icon" />
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Link to AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sail&display=swap"
        rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <!-- Header Starts -->
    <header>
        <div class="header container-xl">
            <div class="header-left">
                <p><i class="fa-solid fa-location-dot"></i> Los Feliz, Los Angeles, CA 90027, USA</p>
            </div>
            <div class="header-right">
                <p>Follow: <a href="#"><i class="fa-brands fa-instagram"></i></a> <a href="#"><i
                            class="fa-brands fa-facebook"></i></a> <a href="#"><i
                            class="fa-brands fa-x-twitter"></i></a> <a href="#"><i
                            class="fa-brands fa-linkedin-in"></i></a> | <i class="fa-solid fa-bell"></i></p>
            </div>
        </div>
    </header>
    <!-- Header Ends -->

    <!-- Navbar Starts -->
    <nav class="navbar navbar-expand-lg px-1 py-3">
        <div class="container-xl">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/images/logo.png" alt="LawCo Logo">
            </a>

            <!-- Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Find an Attorney</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>

                <!-- Buttons -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-dark me-2 d-flex align-items-center">
                        <img src="assets/images/user.png" alt="Profile"> Welcome Danny
                    </button>
                    <button class="btn btn-orange">Grow your practice</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->

    <!-- Banner Starts -->
    <section class="banner">
        <img src="assets/images/banner.jpg" alt="banner">
        <div class="banner-layer">
            <p>Your Legal Solution Start Here</p>
            <h1>Instantly Connecting People to Attorneys.</h1>
            <div class="banner-search">
                <div class="search-input">
                    <form action="">
                        <input type="text" placeholder="Search for Attorneys...">
                        <button type="submit"><i class="fa-solid fa-search"></i></button>
                    </form>
                </div>
                <select name="location" id="location">
                    <option value="" selected disabled>Location</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>
        </div>
    </section>    
    <!-- Banner Ends -->


    <!-- -------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- AOS Animations Link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JS Link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
